# OpenAPI template (starter)
openapi: 3.1.0
info:
  title: Example API
  version: 0.1.0
servers:
  - url: https://api.example.invalid
paths:
  /health:
    get:
      operationId: health
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  status:
                    type: string
                    enum: [ok]
                required: [status]
components:
  schemas:
    ErrorResponse:
      type: object
      additionalProperties: false
      properties:
        error_code:
          type: string
        message:
          type: string
        request_id:
          type: string
      required: [error_code, message]
