name: Bug report
description: Report a bug with repro steps.
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what you expected.
      placeholder: Clear, concise summary.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Minimal steps to reproduce.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      placeholder: What should have happened?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      placeholder: What actually happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / output
      description: Redact secrets before pasting.
      render: shell
    validations:
      required: false
  - type: textarea
    id: env
    attributes:
      label: Environment
      placeholder: OS, Node version, npm version, etc.
    validations:
      required: false
