name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  verify:
    name: Verify + Pipeline Smoke
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1
      - name: Setup Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.11"
      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            skills/dev-tools/quality-gate/package-lock.json
            skills/dev-tools/multi-model-review/package-lock.json
            skills/dev-tools/trace-collector/package-lock.json
      - name: Install ripgrep
        run: |
          sudo apt-get update
          sudo apt-get install -y ripgrep
      - name: Verify
        run: ./scripts/verify.sh
      - name: Pipeline smoke (phased_default)
        run: |
          set -euo pipefail

          init_output="$(bash scripts/pipeline-init.sh "$PWD")"
          echo "$init_output"
          run_id="$(echo "$init_output" | awk '/run_id:/ {print $2}')"
          if [[ -z "${run_id}" ]]; then
            echo "Failed to parse run_id from pipeline-init output" >&2
            exit 1
          fi

          phases=(
            arm
            design
            adversarial-review
            plan
            pmatch
            build
            quality-static
            quality-tests
            post-build
            release-readiness
          )

          for phase in "${phases[@]}"; do
            node scripts/pipeline/runner.mjs run-stage \
              --run-id "$run_id" \
              --phase "$phase" \
              --config-id phased_default
          done

          node scripts/pipeline/runner.mjs summarize-run --run-id "$run_id"
